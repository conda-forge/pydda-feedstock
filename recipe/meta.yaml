{% set name = "pydda" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ec0159ad2c368940641e354e7653d4da7eeb2f4c059f52d6f859b85236bebd95

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base
    - cartopy
    - dask
    - distributed
    - six
    - arm_pyart

test:
  requires:
    - pytest
    - distributed
  imports:
    - pydda
  commands:
    - py.test --pyargs pydda

about:
  home: http://openradarscience.org/PyDDA
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Pythonic Direct Data Assimilation

  description: |
    PyDDA is a Pythonic package for developing wind retrievals.
    It uses the variational technique for assmilating together winds
    derived from radars and models.
  doc_url: http://openradarscience.org/PyDDA
  dev_url: https://github.com/openradar/PyDDA

extra:
  recipe-maintainers:
    - rcjackson
